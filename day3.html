<html>
  <body>
    YO
    <table>
      <tr>
        <td>9</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>8</td>
        <td>1</td>
        <td>4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>6</td>
        <td>5</td>
      </tr>
    </table>
    <script>
      // const input = 289326
      const input = 25

      // let i = 1
      let table = [
        [9,2,3],
        [8,1,4],
        [7,6,5]
      ]
      let currentSquareSize = 3
      let direction = "horizontal"

      drawTable = (input,table,currentSquareSize, direction) => {
        for(var i=9; i <= input; i++){
          if (currentSquareSize * currentSquareSize == i){
            newArray = Array(currentSquareSize + 2).fill(0)
            table.splice(0, 0, newArray)
            table.push(newArray)
            for(var y=1; y <= currentSquareSize; y++){
              table[y].splice(0, 0, 0)
              table[y].push(0)
            }

            currentSquareSize += 2
          }
        }

        console.table(table)
      }

      drawTable(input, table, currentSquareSize, direction)

    </script>
  </body>
</html>
